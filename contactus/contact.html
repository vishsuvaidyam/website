<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/contact.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="main">
        <h5 class="tittle">Contect </h5>
        <div class="container  ">
            <div class="contact-form row">
                <div class="col-6 col">
                    <input id="name" class="input-text" type="Name">
                    <label for="name" class="label">Name</label>
                </div>

                <div class="col-6  col">
                    <input id="email" class="input-text" type="email">
                    <label for="email" class="label">email</label>
                </div>
                <div class="col-6  col">
                    <input id="company" class="input-text" type="company">
                    <label for="company" class="label"> company name</label>
                </div>
                <div class="col-6  col">
                    <input id="phone" class="input-text" type="phone">
                    <label for="phone" class="label"> contect number</label>
                </div>
                <div class="col-12  col">
                    <input id="massage" class="input-text" type="massage">
                    <label for="massage" class="label"> massage</label>
                </div>
                
                <div class="col-12  col">
                    <input class=" submit-btn" type="button" value="submit">
                     
                </div>
            </div>
        </div>
    </section>

</body>

</html>
